<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista">
    </div>
</div>

<app-loading *ngIf="loading && termino.value.lenght > 0" class="m-5"></app-loading>

<app-tarjetas [items]="artistas" *ngIf="!loading"></app-tarjetas>
